<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="slider">
    <div class="slider__img">
      <div class="slider__img__photo">
        <img src="" alt="person's pic" id="slider-img">
      </div>
      <div class="slider__img__buttons">
        <img src="images/icon-prev.svg" alt="" srcset="" id="btn-left">
        <img src="images/icon-next.svg" alt="" srcset="" id="btn-right">
      </div>
    </div>

    <div class="slider__info">
      <div class="slider__info__quote">
        <p id="slider-quote"></p>
      </div>
      <div class="slider__info__person">
        <div class="name">
          
        </div>
        <div class="job">

        </div>
      </div>
    </div>
  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ScreamPunk27</a>.
  </div>

  <script src="slider.js"></script>
</body>
</html>
